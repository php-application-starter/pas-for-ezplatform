<VirtualHost *:80>
    ServerAdmin admin@pas.symfony.docker
    DocumentRoot "/var/www/"
    ServerName pas.symfony.docker
    ServerAlias pas.symfony.docker
    #ErrorLog "logs/pas.symfony.docker.log"
    #CustomLog "logs/com.access.log" common
    <Directory  "/var/www/public/">
        Options  +Indexes +Includes +FollowSymLinks +MultiViews
        AllowOverride All
        #upgrade to 2.4
        Require all granted
    </Directory>

   ## PHP-FPM
    <FilesMatch "\.php$">
        SetHandler "proxy:fcgi://symfony-php-fpm:9000"
    </FilesMatch>
</VirtualHost>
